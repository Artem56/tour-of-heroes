<!doctype html>
<html lang="en">


<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">    <!-- выбранный герой затемняется -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is the chosen one   <!-- pipe не нужен -->
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
